<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>
    <title th:text="#{screen.logout.header}">CAS Logout View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:href="@{${#themes.code('cas.standard.css.file')}}"/>
</head>

<body id="cas">
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h2 class="panel-title" th:utext="#{screen.logout.header}"/>
                </div>
                <div class="panel-body">
                    <p th:utext="#{screen.logout.success}"/>
                    <p th:utext="#{screen.logout.security}" />
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
